<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    Enter Ending Range: <input type="text" id='range' value=""> <br> <br>
    <button type="button" onclick="printPrime()"> Generate Primes</button>
    <script>
        function printPrime() {
        var range = Number(document.getElementById('range').value);
        var count;
        var input = 2;
        for(var i=2;i<range;i++) {
            count = 0;
            for(var j=1;j<=i;j++) {
                if(i%j == 0) {
                    count = count + 1;
                }
            }
            if(count == 2) {
                document.writeln(i);
            }
        }
    }
    </script>
</body>
</html>
