<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>JS Variables and statements and operators</h1>
</head>
<body>
    <p id="sample"></p>
    <script>
        var x, y, z;
        x = 5;
        y = 6;
        z = x * y;

        document.getElementById('sample').innerHTML="Value of z is " + z;
    </script>
    
</body>
</html>
